<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "style/css/main.css" type = "text/css">
    <link rel = "stylesheet" href = "style/css/media-queries-main.css" type = "text/css">
    <link rel = "shortcut icon" href = "style/assets/images/favicon.jpg" type = "image/jpg">
    <title>"Динамо" Київ</title>
  </head>
  <body>
    <header>
      <div class = "header-block">
        <div class = "header-text">
          <section>
            <span>ФК "Динамо" Київ</span><br>
            <span id = "add-text">Фан-сторінка</span>
          </section>
        </div>
        <section>
            <div class = "club-logo-block">
              <img src = "style/assets/images/club_logo.png">
            </div>
        </section>
      </div>
      <div class = "nav-bar">
        <section>
          <nav>
            <ul class = "ul-nav">
              <li class = "li-nav"><a href = "#">ГОЛОВНА</a></li>
              <li class = "li-nav"><a href = "#">ЗАМОВОЛЕННЯ КВИТКІВ</a></li>
              <li class = "li-nav"><a href = "#">ГАЛЕРЕЯ</a></li>
              <li class = "li-nav"><a href = "#">ІСТОРІЯ МАТЧІВ</a></li>
              <li class = "li-nav"><a href = "#">ПРО КЛУБ</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </header>
    <main>
      <div class = "week-match-block">
        <section>
          <div class = "week-match-text">
            <span><a href = "#">Матч тижня</a></span>
          </div>
          <img src = "style/assets/images/week-match-image.jpg" alt = "Матч тижня">
        </section>
      </div>
      <div class = "best-players-block">
        <section>
          <div class = "best-players-text">
            <span><a href = "#">Найкращі гравці клубу</a></span>
          </div>
          <img src = "style/assets/images/best-players-image.jpg" alt = "Найкращі гравці">
        </section>
      </div>
      <div class = "last-new-block">
        <section>
          <div class = "last-new-text">
            <span><a href = "#">Остання новина</a></span>
          </div>
          <img src = "style/assets/images/last-new-image.jpg" alt = "Остання новина">
        </section>
      </div>
      <div class = "last-matches-block">
        <section>
          <div class = "last-matches-text">
            <span><a href = "#">Останні матчі</a></span>
          </div>
          <img src = "style/assets/images/last-matches-image.jpg" alt = "Останні матчі">
        </section>
      </div>

    <footer>
      <div class = "footer-block">
        <section id = "footer-links-1">
          <a href = "https://facebook.com/">Facebook</a>
          <br>
          <a href = "https://instagram.com/">Instagram</a>
        </section>
        <section id = "footer-links-2">
          <a href = "contacts.html">Контакти</a>
          <br>
          <a href = "achievements.html">Досягнення</a>
        </section>
      </div>
      <div class = "footer-last-block">
        <section>
          <span>© ФК "Динамо" Київ - 2019р.</span>
        </section>
      </div>
    </footer>
