<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "style/css/main.css" type = "text/css">
    <link rel = "stylesheet" href = "style/css/media-queries-main.css" type = "text/css">
    <link rel = "shortcut icon" href = "style/assets/images/favicon.jpg" type = "image/jpg">
    <title>"Динамо" Київ</title>
  </head>
  <body>
    <header>
      <div class = "header-block">
        <div class = "header-text">
          <section>
            <span>ФК "Динамо" Київ</span><br>
            <span id = "add-text">Фан-сторінка</span>
          </section>
        </div>
        <section>
            <div class = "club-logo-block">
              <a href = "index.html"><img src = "style/assets/images/club_logo.png"></a>
            </div>
        </section>
      </div>
      <div class = "nav-bar">
        <section>
          <nav>
            <ul class = "ul-nav">
              <li class = "li-nav"><a href = "index.html">ГОЛОВНА</a></li>
              <li class = "li-nav"><a href = "ticket_order.html">ЗАМОВОЛЕННЯ КВИТКІВ</a></li>
              <li class = "li-nav"><a href = "match_history.html">ІСТОРІЯ МАТЧІВ</a></li>
              <li class = "li-nav"><a href = "about.html">ПРО КЛУБ</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </header>
    <main>
      <div class = "last-match-block">
        <section>
          <div class = "header-text-last-match">
            <span>Попередній матч:</span>
          </div>
        </section>
        <section>
          <div class = "last-match-logo-1">
            <img src = "style/assets/images/karpaty-logo.png" alt = "Логотип ФК 'Карпати'">
          </div>
          <span class = "last-match-team-name-1">Карпати</span>
          <div class = "last-match-score-text">
            <span>1:1</span>
          </div>
          <div class = "last-match-logo-2">
            <img src = "style/assets/images/club_logo.png" alt = "Логотип ФК 'Динамо'">
          </div>
          <span class = "last-match-team-name-2">Динамо К</span>
          <div class = "last-match-text">
            <section>
              <span>Неділя, 27 жовтня 2019<br>Початок: 17:00</span>
            </section>
          </div>
        </section>
      </div>
      <div class = "next-match-block">
        <section>
          <div class = "header-text-next-match">
            <span>Наступний матч:</span>
          </div>
        </section>
        <section>
          <div class = "next-match-logo-1">
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class = "footer-block">
        <section id = "footer-links-1">
          <a href = "https://facebook.com/" target = "_blank">Facebook</a>
          <br>
          <a href = "https://instagram.com/" target = "_blank">Instagram</a>
        </section>
        <section id = "footer-links-2">
          <a href = "contacts.html" target = "_blank">Контакти</a>
        </section>
      </div>
      <div class = "footer-last-block">
        <section>
          <span>© ФК "Динамо" Київ - 2019р.</span>
        </section>
      </div>
    </footer>
  </body>
</html>
